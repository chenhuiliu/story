<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='maximum-scale=1,minimum-scale=1,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <title>客必得</title>
     <link href="../dist/main.css" rel="stylesheet" />
</head>
<body ontouchstart="">
      <div class="scrollerContent" id="desk-body">
        <div class="scroller" id="routeScroller">
        </div>
    </div>
    <table class="alert" id="btn_loading">
        <tr>
            <td>
                <div class="loading">
                    <div class="icon_loading"></div>
                    <div class="text">正在努力加载中......</div>
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <table class="alert" id="modal-alert-info" style="display: none;">
        <tbody>
            <tr>
                <td>
                    <div class="alertInfo">

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <table class="alert" id="modal-confirm-info" style="display: none;">
        <tbody>
            <tr>
                <td>
                    <div class="modal animated">
                        <div class="title">
                            提示
                            
                        </div>
                        <div class="message">
                            <div class="text">发送预订通知是否带有<b>座位号</b>？</div>
                        </div>
                        <div class="modal_footer">
                            <div class="left">
                                <span class="greenButn clicbtn">带着</span>
                            </div>
                            <div class="right">
                                <span class="cancer clicbtn">不带</span>
                            </div>
                        </div>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <script type="text/javascript">
        document.body.onoffline = function () {
            confirmInfo.show("似乎已断开与互联网的连接。");
        };
        document.body.ononline = function () {
            confirmInfo.show("网络恢复正常，请重新加载。", function () {
                window.location.reload();
            }, function () {
                window.location.reload();
            });
        };
    </script>
    <script src="./../dist/vendors.js"></script>
	<script src="./../dist/main.js"></script>
</body>
</html>
