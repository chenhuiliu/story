<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='maximum-scale=1,minimum-scale=1,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <title>阅读</title>
    <link href="./../css/global.css" rel="stylesheet" />
    <link href="./../css/main.css" rel="stylesheet" />
    <link href="./reading.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/iconfont/iconfont.css">
    <script>
        sizeChange();
        window.onresize = function () {
            sizeChange();
        };
        function sizeChange() {
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 6.4 + 'px';
        }
    </script>
</head>

<body ontouchstart="">

    <div class="bookReadingModules-like">
        <div class="system-title">
            <span class="goBack" ontouchstart="TDM.route.back()">返回</span>
            <span class="titText">精品</span>
        </div>
        <div class="system-bodyScroll">
            <div class="content-box">
                <div class="chapter">
                    “魂淡，你的手放在哪里？” “娘子莫急，为夫帮你摸骨！” 凤灼咬牙切齿，踹飞：小包子有长骨？
                    “禽兽，拉着我的手往哪里放？” “听说娘子是神医，为夫骨折了！” 
                    凤灼再次抬脚狠踹：那形状那触感是骨折了？当我瞎啊？
                    当2222年的异能女王，穿越到异世大陆小废材身上。
                    拳打白莲花，脚踹狗渣男，凭借逆天异能混的风生水起，神鬼皆避让。
                </div>

            </div>
        </div>
        <div class="system-footer">
            <div class="menu-list">
                <div class="menu-item">
                    <i class="icon iconfont icon-mulu"></i>
                    <span class="menu-name">目录</span>
                </div>
                <div class="menu-item">
                    <i class="icon iconfont icon-icon-ziti"></i>
                    <span class="menu-name">字体</span>
                </div>
                <div class="menu-item">
                    <i class="icon iconfont icon-wanshangyueliangye"></i>
                    <span class="menu-name">夜晚</span>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
